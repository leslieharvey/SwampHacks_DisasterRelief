<!DOCTYPE html>
<html>
<head>
  <title>Test Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 29.647848, lng: -82.343963},
      zoom: 17
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3qFvtoI9MjCvEKTFHRQ_ov6ghtn0vyGs&callback=initMap"
        async defer></script>
</body>
</html>
